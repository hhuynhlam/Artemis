<section id="Profile" class="container"><form class="form-horizontal well"><fieldset><legend>Edit Profile</legend><div class="form-group"><label class="col-lg-3 control-label">Phone</label><div class="col-lg-9"><input type="tel" name="phone" pattern="^d{10}$" title="Numbers only! (eg: 4084567890)" data-bind="value: formViewModel.phone" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Email</label><div class="col-lg-9"><input type="email" name="email" data-bind="value: formViewModel.email" class="form-control"/></div></div><div class="form-group"><label for="select" class="col-lg-3 control-label">Shirt Size</label><div class="col-lg-9"><select name="shirt_size" data-bind="value: formViewModel.shirtSize" class="form-control"><option>Select a Shirt Size...</option><option value="YS">YS</option><option value="YM">YM</option><option value="YL">YL</option><option value="S">S</option><option value="M">M</option><option value="L">L</option><option value="XL">XL</option></select></div></div><div class="form-group"><label class="col-lg-3 control-label">School Address</label><div class="col-lg-9"><input type="text" name="temp_address" data-bind="value: formViewModel.schoolAddress" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Permanent Address</label><div class="col-lg-9"><input type="text" name="perm_address" data-bind="value: formViewModel.permAddress" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">New Password</label><div class="col-lg-9"><input type="password" name="password" data-bind="value: formViewModel.newPassword" class="form-control"/></div></div><div class="form-group"><div class="col-lg-12 text-center"><button type="reset" class="btn btn-default">Cancel</button><button type="submit" class="btn btn-primary"> Submit </button></div></div></fieldset></form></section>
