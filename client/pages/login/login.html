<section id="Login">

<div class="well col-sm-6 col-sm-offset-3">

	<form class="form-horizontal">
	<fieldset>
			
		<legend>Login</legend>

		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Username" data-bind="value: username">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10">
				<input type="password" class="form-control" placeholder="Password" data-bind="value: password">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10">
				<a href="mailto:rhorho.webmaster@gmail.com?subject=[APO] Password Recovery&body=Include your name, class, and email address used on the website."><em>Forgot your Password?</em></a>
			</div>
		</div>

		<div class="form-group">
			<div class="col-lg-12">
				<button type="submit" class="btn btn-primary pull-right" data-bind="click: submit">Submit</button>
				<button class="btn btn-default pull-right" data-bind="click: cancel">Cancel</button>
			</div>
		</div>

	</fieldset>
	</form>

</div>
</section>
