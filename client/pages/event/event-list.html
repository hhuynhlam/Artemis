<section id="Event"><ol class="breadcrumb"><li><a href="#/">Home</a></li><li class="active">Events</li></ol><div class="container"><h2>Upcoming Events</h2><div class="well"><table class="table"><thead><tr><th>Date</th><th>Name</th></tr></thead><tbody data-bind="foreach: formattedEvents"><tr><td data-bind="text: date"></td><td><a data-bind="attr: { href: window.env.CLIENT_HOST + '/event/' + id }"><span data-bind="text: name"></span></a></td></tr></tbody></table><div class="text-center"><button data-bind="visible: isMore, click: seeMore" class="btn btn-default">See More</button><button data-bind="visible: !isMore()" disabled="disabled" class="btn btn-default">No More</button></div></div></div></section>
